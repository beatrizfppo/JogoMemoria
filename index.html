<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">

<body>

    <main class="container">
        <h1>Jogo da Memória</h1>
        <div class="cards">
            <div class="card"><img src="./img/1.png" alt=""></div>
            <div class="card"><img src="./img/2.png" alt=""></div>
            <div class="card"><img src="./img/3.png" alt=""></div>
            <div class="card"><img src="./img/1.png" alt=""></div>
            <div class="card" style="background-color: #8958FF; cursor: pointer;">
                <button id="open-video-btn" style="background-color: #8958FF;">Buuh!</button>
            </div>
            <dialog id="video-dialog">
                <div>
                    <h3>Buuh!</h3>
                    <p>Parabéns! Você completou este jogo da memória. Que tal experimentar uma dificuldade diferente ou jogar novamente na mesma dificuldade?</p>
                    <button id="close-video-btn">Jogar novamente</button>
                </div>
            </dialog>
            <div class="card"><img src="./img/4.png" alt=""></div>
            <div class="card"><img src="./img/5.png" alt=""></div>
            <div class="card"><img src="./img/6.png" alt=""></div>
            <div class="card"><img src="./img/7.png" alt=""></div>
            <div class="card"><img src="./img/5.png" alt=""></div>
            <div class="card"><img src="./img/8.png" alt=""></div>
            <div class="card"><img src="./img/9.png" alt=""></div>
            <div class="card"><img src="./img/2.png" alt=""></div>
            <div class="card"><img src="./img/6.png" alt=""></div>
            <div class="card"><img src="./img/9.png" alt=""></div>
            <div class="card"><img src="./img/8.png" alt=""></div>
            <div class="card"><img src="./img/7.png" alt=""></div>
            <div class="card"><img src="./img/3.png" alt=""></div>
        </div>
    </main>

    <script>

        const openBtn = document.getElementById("open-video-btn");
        const closeBtn = document.getElementById("close-video-btn");
        const videoDialog = document.getElementById("video-dialog");

        openBtn.addEventListener("click", () => {
            videoDialog.showModal();
        });
        closeBtn.addEventListener("click", () => {
            videoDialog.close();
        });
        videoDialog.addEventListener("click", (event) => {
            if (event.target === videoDialog) {
                videoDialog.close();
            }
        });
    </script>

</body>
</html>
